<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab222</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">111 task</h1>
      <div class="row mt-3">
        <div class="col-lg-3">
          <h2>First name</h2>
          <input type="text" id="firstName" />
        </div>
        <div class="col-lg-3">
          <h2>Second name</h2>
          <input type="text" id="lastName" />
        </div>
        <div class="col-lg-3">
          <h2>Middle name</h2>
          <input type="text" id="middleName" />
        </div>
        <div class="col-lg-3">
          <h2>Birth</h2>
          <input type="text" id="birthYear" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-3">
          <h2>Admission date</h2>
          <input type="text" id="admissionDate" />
        </div>
        <div class="col-lg-3">
          <h2>Diagnosis</h2>
          <input type="text" id="diagnosis" />
        </div>
        <div class="col-lg-3">
          <h2>Room number</h2>
          <input type="text" id="roomNumber" />
        </div>
        
      </div>
      <div class="row mt-3 text-center">
        <button
          type="button"
          class="btn btn-dark mt-3 col-lg-5"
          onclick="savePatient()"
        >
          Save
        </button>
        <div class="col-lg-2"></div>
        <button
          type="button"
          class="btn btn-dark mt-3 col-lg-5"
          onclick="showPatients()"
        >
          Show all
        </button>
      </div>
      <h3 id="arrayOfPatients" class="mt-3"></h3>
    </div>
    <div class="container mt-3">
      <h1 class="text-center">2 task</h1>
      <div class="row text-center">
        <div class="col-lg-6">
          <h2>Song</h2>
          <input type="text" id="song" />
        </div>
        <div class="col-lg-6">
          <h2>Genre</h2>
          <input type="text" id="genre" />
        </div>
      </div>
      <div class="row text-center mt-3">
        <div class="col-lg-4">
          <h2>Title of album</h2>
          <input type="text" id="title_of_album" />
        </div>
        <div class="col-lg-4">
          <h2>Year of album</h2>
          <input type="text" id="year_of_album" />
        </div>
        <div class="col-lg-4">
          <h2>Record label</h2>
          <input type="text" id="record_label" />
        </div>
      </div>
      <div class="row text-center mt-3">
        <div class="col-lg-4">
          <h2>Name of performer</h2>
          <input type="text" id="name_of_performer" />
        </div>
        <div class="col-lg-4">
          <h2>Country of performer</h2>
          <input type="text" id="country_of_performer" />
        </div>
        <div class="col-lg-4">
          <h2>Birth of performer</h2>
          <input type="text" id="birth_of_performer" />
        </div>
      </div>
      <div class="row text-center mt-3">
        <div class="col-lg-4">
          <h2>Title of playlist</h2>
          <input type="text" id="title_of_playlist" />
        </div>
        <div class="col-lg-4">
          <h2>Count of songs</h2>
          <input type="text" id="count_of_songs" />
        </div>
        <div class="col-lg-4">
          <h2>Year of playlist</h2>
          <input type="text" id="year_of_playlist" />
        </div>
      </div>
      <div class="container text-center">
        <button type="button" class="btn btn-dark mt-3" onclick="saveSong()">
          Save a song
        </button>
        <button type="button" class="btn btn-dark mt-3" onclick="showSongs()">
          Show songs
        </button>
      </div>
      <h3 id="arrayOfSongs" class="mt-3"></h3>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
